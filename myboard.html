<!DOCTYPE html>
<html>
<head>
	<title>My TTT Board</title>
	<style type="text/css">
	h1 {
		text-align: center;
	}
	td {
		width: 100px;
		height: 100px;
	}
	.vertical {
		border-right: 1px solid black;
		border-left: 1px solid black;
	}
	.horizontal {
		border-bottom: 1px solid black;
		border-top: 1px solid black;
	}
	
	table {
		margin: auto;
	}
	h1:hover {
		color: yellow;
	}
	td:hover {
		border: 2px solid yellow;
	}
	</style>
	
</head>
<body>

<h1>Tic Tac Toe</h1>

<table>
	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
	<tr>
		<td class="horizontal"></td>
		<td class="vertical horizontal"></td>
		<td class="horizontal"></td>
	</tr>
	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
</table>
</body>
</html>
